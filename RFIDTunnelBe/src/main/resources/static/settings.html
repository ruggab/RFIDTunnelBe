    <script>
    	
    	$(document).ready(function(){

	        jQuery.support.cors = true;
	
	        var host = window.location.origin;
	        var port = window.location.port
	        
	        var service = host+'/api/v1';
	        
	        console.log(service);
	        
	        function loadTable() {
		        $.ajax(
		        {
		            type: "GET",
		            url: service + '/properties?sort=id,asc',
		            cache: false,
		            success: function (data) {
		            
		            	$("#table tbody").empty();
		            	
			            var trHTML = '';
			                    
			            $.each(data.content, function (i, item) {
			                
			                trHTML += '<tr><td>'+data.content[i].id+'</td><td>'+data.content[i].key+'</td><td>'+data.content[i].value+'</td>'
			                	+'<td><a href="#" onclick="$(\'#value\').val(\''+data.content[i].value+'\');$(\'#idprop\').val(\''+data.content[i].id+'\');$(\'#keyprop\').val(\''+data.content[i].key+'\')" class="btn btn-secondary" data-toggle="modal" data-target="#properties-modal">Edit</a></td></tr>';
			            });
			            
			            //alert(trHTML);
			            
			            $("#table tbody").append(trHTML);
			            
			            //alert(JSON.stringify(data));
		            
		            },
		            error: function (msg) {
		                
		                alert(msg.responseText);
		            }
		        });
	        }
	        
	        loadTable();
	        
	        $('#save').click(function(){
	        	
	        	//alert($('#idprop').val()+' '+$('#value').val());
	        	
	        	var idprop = $('#idprop').val();
	        	var keyprop = $('#keyprop').val();
	        	var value = $('#value').val();
	        	
	        	
	        	let data = {"key":keyprop,"value":value}

	        	$.ajax({
	        	    type: 'PUT',
	        	    url:  service + '/properties/'+idprop,
	        	    contentType: 'application/json',
	        	    data: JSON.stringify(data), // access in body
	        	}).done(function () {
	        	    console.log('SUCCESS');
	        	    loadTable();
	        	}).fail(function (msg) {
	        	    console.log('FAIL');
	        	}).always(function (msg) {
	        	    console.log('ALWAYS');
	        	});
	        	
	        	
	        	$('#properties-modal').modal('toggle');
	        	
	        	
	        })
	        
	    })
	    
    
    </script>
